<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>悩み入力フォーム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-container {
      display: flex;
      flex-direction: column;
      max-width: 500px;
      width: 100%;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .feedback {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>あなたの悩みを聞かせて</h1>
  
  <div class="input-container">
    <input type="text" id="userInput" placeholder="ここに悩みを入力してください">
    <button onclick="sendData()">送信</button>
    <div id="feedback" class="feedback"></div> <!-- フィードバックメッセージを表示する要素 -->
  </div>

  <script>
    function sendData() {
      const userInput = document.getElementById('userInput').value;
      const feedback = document.getElementById('feedback');
      
      // 入力内容に基づいたフィードバック
      if (userInput.length <= 10) {
        feedback.textContent = "それだけじゃわからんなあ";
      } else {
        feedback.textContent = "もっと要点まとめて言ってや";
      }
    }
  </script>

</body>
</html>
